server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    location /api {
        add_header Content-Type application/json;
        return 200 '{"code": 200, "message": "ERP+CRM Mock Backend Service", "data": {"status": "running", "version": "1.0.0"}, "timestamp": $time_iso8601}';
    }

    location /api/health {
        add_header Content-Type application/json;
        return 200 '{"status": "UP"}';
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
