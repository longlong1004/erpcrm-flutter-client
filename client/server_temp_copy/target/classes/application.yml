spring:
  application:
    name: erpcrm-server
  
  # 数据库配置 - 使用H2嵌入式数据库
  datasource:
    url: jdbc:h2:mem:erpcrm_db;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  # JPA配置
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    # 启用SQL初始化
    defer-datasource-initialization: true
  
  # SQL初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql,classpath:permissions.sql
  
  # H2配置
  h2:
    console:
      enabled: true
      path: /h2-console
        
  # Redis配置 - 连接到Memurai
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Elasticsearch配置 - 暂时禁用（避免服务启动依赖）
  # elasticsearch:
  #   uris: http://localhost:9200
  #   username: elastic
  #   password: changeme

  # 国际化配置
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 3600s

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB

# 服务器配置
server:
  port: 8082
  servlet:
    context-path: /api
  tomcat:
    max-threads: 200
    min-spare-threads: 20

# JWT配置
jwt:
  secret: 6d7a5f4e3b2c1d0e9f8a7b6c5d4e3f2a1b0c9d8e7f6a5b4c3d2e1f0a9b8c7d6e5f4a3b2c1d0e9f8a7b6c5d4e3f2a1b
  expiration: 86400000 # 24小时
  refresh-token-expiration: 604800000 # 7天
  issuer: erpcrm-server
  audience: erpcrm-client

# Swagger配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# 日志配置
logging:
  level:
    root: INFO
    com.erpcrm: DEBUG
    org.springframework: INFO
    org.hibernate: INFO

# 跨域配置
cors:
  allowed-origins: '*'
  allowed-methods: GET, POST, PUT, DELETE, OPTIONS
  allowed-headers: '*'
  allow-credentials: true
  max-age: 3600