version: '3.8'

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# 本地开发环境配置
services:
  # MySQL数据库 - 使用Linux版本镜像
  mysql:
    image: mysql:8.0.33
    container_name: erpcrm_mysql
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=erpcrm
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存 - 使用Linux版本镜像
  redis:
    image: redis:7.0.11
    container_name: erpcrm_redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

