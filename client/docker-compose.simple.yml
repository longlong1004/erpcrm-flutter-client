version: '3.8'

networks:
  erpcrm_network:
    driver: bridge

# 简化的本地开发环境配置 - 仅包含后端服务
services:
  # 后端服务 - 本地构建
  backend:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: erpcrm_backend
    restart: always
    networks:
      - erpcrm_network
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3306/erpcrm?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=erpcrm_root_password
      - SPRING_REDIS_HOST=localhost
      - SPRING_REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
