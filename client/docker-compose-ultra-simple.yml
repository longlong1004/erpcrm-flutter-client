# 超简化版配置 - 使用官方Windows Nano Server镜像

networks:
  erpcrm_network:
    driver: nat

# 超简化的本地开发环境配置
services:
  # 使用官方Windows Nano Server镜像
  backend:
    image: mcr.microsoft.com/windows/nanoserver:ltsc2022
    container_name: erpcrm_backend
    networks:
      - erpcrm_network
    ports:
      - "8082:8080"
    restart: always
    command: >
      cmd /c "
      echo Starting ERP+CRM backend service...
      echo This is a placeholder for the actual backend service.
      echo Service is running on port 8082.
      # 保持容器运行
      ping -t localhost >nul
      "
