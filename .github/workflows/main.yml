name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Flutter doctor
      run: flutter doctor -v
      working-directory: ./client
    
    - name: Get dependencies
      run: flutter pub get
      working-directory: ./client
    
    - name: Analyze code (continue on error)
      run: flutter analyze --no-fatal-infos
      continue-on-error: true
      working-directory: ./client
    
    - name: Build Windows
      run: flutter build windows --release
      working-directory: ./client
    
    - name: Package Release
      run: |
        cd client/build/windows/x64/runner/Release
        Compress-Archive -Path * -DestinationPath ../../../../../../erpcrm-windows-x64.zip
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: erpcrm-windows-x64
        path: erpcrm-windows-x64.zip
        retention-days: 30
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: erpcrm-windows-x64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
